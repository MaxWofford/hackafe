<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title></title>
	</head>
	<body onLoad="findLocation();">
		<div class="content">
			<div class="fluid-container white-bg">
				<img src="img/Submit.png" class="center-block index-img">
			</div>
			<div class="fluid-container red-bg">
				<a onClick="submitLocation();">Submit</a>
				<div id="notification" onClick="clearNotification();" class="alert">You shouldn't see this message!</div>
				<h1>Optional info</h1>
				<form>
					<p>Scale:</p>
					<input id="nameInput" type="text" placeholder="Sam's Cafe">
					<p>Comments:</p>
					<input id="commentInput" type="text" placeholder="Great wifi">
				</form>
			</div>
		</div>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/1.0.19/firebase.js"></script>
		<script src="js/mark.js"></script>
	</body>
</html>
