<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title></title>
	</head>
	<body onLoad="startPage();">
		<div class="content">
			<div id="loader" onClick="startPage();">Load page manually</div> <!-- Incase onLoad is not triggered automatically -->
			<div id="map-container" class="hidden">
				<div id="map"></div>
				<div id="center-marker"></div>
				<div id="mark-button" class="btn btn-success btn-large" onClick="revealForm();">Mark location</div>
			</div>

			<div id="form" class="hidden">
				<div onClick="submitLocation();" class="fluid-container white-bg">
					<img src="img/Submit.png" class="center-block index-img">
				</div>
				<div class="fluid-container red-bg">
					<div id="notification" onClick="clearNotification();" class="alert">You shouldn't see this message!</div>
					<h1>Optional info</h1>
					<form>
						<p>Scale:</p>
						<input id="nameInput" type="text" placeholder="Sam's Cafe">
						<p>Comments:</p>
						<input id="commentInput" type="text" placeholder="Great wifi">
					</form>
				</div>
			</div>

		</div>
		<!-- Scripts -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/gmaps.js"></script>
		<script type="text/javascript" src="https://cdn.firebase.com/js/client/1.0.19/firebase.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script src="js/mark.js"></script>
		<script type="text/javascript" src="js/geolocation.js"></script>
	</body>
</html>
